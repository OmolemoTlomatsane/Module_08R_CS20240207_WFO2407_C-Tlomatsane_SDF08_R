<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] text-black">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Subscription Section -->
                <div class="flex flex-col">
                    <h1 class="text-lg font-semibold mb-4">Subscribe to our newsletter for updates</h1>
                    <div class="flex flex-col md:flex-row gap-2">
                        <input id="email" type="text" placeholder="Email Address" class="p-2 rounded-md w-full md:w-2/3 border border-gray-300" />
                        <button class="w-full md:w-auto px-6 py-2.5 bg-orange-500 text-white rounded-md mt-2 md:mt-0">
                            Subscribe
                        </button>
                    </div>
                </div>
                
                <!-- Quick Links Section -->
                <div>
                    <p class="text-lg font-semibold mb-2">Quick Link</p>
                    <div class="flex flex-col space-y-1">
                        <a href="#" class="hover:text-gray-700">Home</a>
                        <a href="#" class="hover:text-gray-700">Who We Are</a>
                        <a href="#" class="hover:text-gray-700">Our Philosophy</a>
                    </div>
                </div>
                
                <!-- Technologies Section -->
                <div>
                    <p class="text-lg font-semibold mb-2">Technologies</p>
                    <div class="flex flex-col space-y-1">
                        <a href="#" class="hover:text-gray-700">HTML</a>
                        <a href="#" class="hover:text-gray-700">CSS</a>
                        <a href="#" class="hover:text-gray-700">JavaScript</a>
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-[#d86943]">
            
            <div class="flex items-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Logo">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
